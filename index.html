<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel='manifest' crossorigin='use-credentials' href='./public/manifest.json'>
    <title>Mais th√©o</title>
</head>
<body>
<div id="app">
    <section class="rounded-tile" id="today">
        <header>
            <p>Today</p>
            <p class="minor" id="date"></p>
        </header>

        <div>
            <p id="temperature">
                <span></span>
                <span class="temperature-after">&#8451;</span>
            </p>

            <picture>
                <img id="weather-icon" src="" alt="">
            </picture>
        </div>

        <p id="location">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewbox="0 0 48 48">
                <path fill="#ffd059"
                      d="M24 23.5q1.45 0 2.475-1.025Q27.5 21.45 27.5 20q0-1.45-1.025-2.475Q25.45 16.5 24 16.5q-1.45 0-2.475 1.025Q20.5 18.55 20.5 20q0 1.45 1.025 2.475Q22.55 23.5 24 23.5Zm0 16.55q6.65-6.05 9.825-10.975Q37 24.15 37 20.4q0-5.9-3.775-9.65T24 7q-5.45 0-9.225 3.75Q11 14.5 11 20.4q0 3.75 3.25 8.675Q17.5 34 24 40.05ZM24 44q-8.05-6.85-12.025-12.725Q8 25.4 8 20.4q0-7.5 4.825-11.95Q17.65 4 24 4q6.35 0 11.175 4.45Q40 12.9 40 20.4q0 5-3.975 10.875T24 44Zm0-23.6Z"/>
            </svg>
            <span class="minor"></span>
        </p>
    </section>

        <a href="/" class="button rounded-tile">
            Voir la semaine prochaine
            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewbox="0 0 48 48">
                <path fill="#ffffff" d="m24 40-2.1-2.15L34.25 25.5H8v-3h26.25L21.9 10.15 24 8l16 16Z"/>
            </svg>
        </a>

    <section id="hourly-weather">
        <nav>
            <a href="/">Today</a>
            <a href="/">Tomorrow</a>
        </nav>

        <ul>
            <template>
                <li class="rounded-tile">
                    SVG
                    <span>HEURE</span>
                    <span>TEMPERATURE</span>
                </li>
            </template>
        </ul>
    </section>

    <form method="GET" id="search-form">
        <label for="search" class="hidden">Rechercher</label>

        <input autocomplete="off" required spellcheck="false" class="text-input" placeholder="Bordeaux, 33000" type="search" name="search" id="search">
        <label for="search">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewbox="0 0 48 48">
                    <path fill="#ffffff"
                          d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/>
                </svg>
            </button>
        </label>
    </form>
</div>
<script type="module" defer src="./main.js"></script>
</body>
</html>
